<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
     </header>
  
  <!--Search Bar -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <div class="search form-label card-body">
            <input type="text" class="search-bar form-input " placeholder="Search">
            <button class="btn btn-tertiary">Search</button>
          </div>
        </div>

  <!-- Saved Cities -->
        <div class="card">
          <h3 class="card-header text-uppercase"></h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn"></button>
            <button data-language="html" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
          </div>
        </div>
      </div>
  <!-- Weather -->
      <div class="col-12 col-md-8 weather">
        <h2 class="city date icon"><span>city date icon </span></h2>
        <br>
        <div id="repos-container" class="list-group temp"></div>
        <br>
        <div class="wind">Wind</div>
        <br>
        <div class="humidity">Humidity</div>
        <br>
        <div class="UV">UV</div>
      </div>
    </main>
  
    

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
