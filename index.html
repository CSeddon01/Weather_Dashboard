<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    </header>

    <!--Search Bar -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <div class="search form-label card-body">
            <input
              type="text"
              class="search-bar form-input"
              placeholder="Search"
            />
            <button class="btn btn-tertiary">Search</button>
          </div>
        </div>

        <!-- Saved Cities -->
        <div class="card">
          <h3 class="card-header text-uppercase"></h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn"></button>
            <button data-language="html" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
            <button data-language="css" class="btn"></button>
          </div>
        </div>
      </div>
      <!-- Weather -->
      <div class="col-12 col-md-8 weather">
        <div class="flex-row justify-space-between">
          <h2 class="city">City:</h2>
          <h2 class="currentDay"></h2>
          <img class="icon" />
          <br />
        </div>
        <div id="repos-container" class="list-group temp">Temp:</div>
        <br />
        <div class="wind">Wind:</div>
        <br />
        <div class="humidity">Humidity:</div>
        <br />
        <div id="UV" class="UV" onkeyup="displayUVI()">No value</div>
      </div>

      <!-- 5 day forecast -->
      <div >
        <h2>5-day Forecast:</h2>
        <div id="forecast" class="weather-forecast"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
